<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Open Movies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

header {
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}

nav {
  display: flex;
  gap: 20px;
  padding: 0 20px 10px;
}

nav button {
  background: none;
  border: none;
  color: #aaa;
  font-size: 18px;
  cursor: pointer;
}

nav button.active {
  color: #fff;
}

#search {
  margin: 10px 20px;
  width: calc(100% - 40px);
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #1c1c1c;
  color: white;
}

#grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
  padding: 20px;
}

.card {
  cursor: pointer;
}

.card img {
  width: 100%;
  border-radius: 12px;
}

.card h4 {
  margin: 6px 0 0;
  font-size: 14px;
}

/* MODAL */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  flex-direction: column;
  z-index: 10;
}

#modal header {
  padding: 15px;
  font-size: 20px;
}

#modalContent {
  padding: 20px;
  overflow-y: auto;
}

button.play {
  padding: 12px;
  width: 100%;
  border-radius: 10px;
  background: #e50914;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>Open Movies</header>

<nav>
  <button id="moviesBtn" class="active">Фильмы</button>
  <button id="tvBtn">Сериалы</button>
</nav>

<input id="search" placeholder="Поиск фильмов и сериалов...">

<div id="grid"></div>

<div id="modal">
  <header id="modalTitle"></header>
  <div id="modalContent"></div>
</div>

<script>
const API = "https://api.themoviedb.org/3";
const KEY = "326dbfdc8731edbdf825d569a44d4ede";
const IMG = "https://image.tmdb.org/t/p/w500";

let mode = "movie";

const grid = document.getElementById("grid");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalContent = document.getElementById("modalContent");

async function loadPopular() {
  const res = await fetch(`${API}/${mode}/popular?api_key=${KEY}&language=ru-RU`);
  const data = await res.json();
  render(data.results);
}

function render(items) {
  grid.innerHTML = "";
  items.forEach(i => {
    if (!i.poster_path) return;
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${IMG + i.poster_path}">
      <h4>${i.title || i.name}</h4>
    `;
    card.onclick = () => openDetails(i);
    grid.appendChild(card);
  });
}

function openDetails(item) {
  modal.style.display = "flex";
  modalTitle.innerText = item.title || item.name;

  modalContent.innerHTML = `
    <img src="${IMG + item.poster_path}" style="width:200px;border-radius:12px">
    <p>${item.overview || "Описание отсутствует"}</p>
    <button class="play" onclick="openPlayer('${item.title || item.name}')">
      ▶️ Смотреть
    </button>
  `;
}

window.openPlayer = (title) => {
  modalContent.innerHTML = `
    <iframe 
      src="https://archive.org/embed/${encodeURIComponent(title)}"
      width="100%" height="500"
      frameborder="0"
      allowfullscreen>
    </iframe>
    <p style="opacity:.6">
      Если видео не найдено — значит его нет на archive.org
    </p>
  `;
};

document.getElementById("moviesBtn").onclick = () => {
  mode = "movie";
  setActive(0);
  loadPopular();
};

document.getElementById("tvBtn").onclick = () => {
  mode = "tv";
  setActive(1);
  loadPopular();
};

function setActive(i) {
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.querySelectorAll("nav button")[i].classList.add("active");
}

document.getElementById("search").oninput = async e => {
  if (!e.target.value) return loadPopular();
  const res = await fetch(`${API}/search/${mode}?api_key=${KEY}&query=${e.target.value}&language=ru-RU`);
  const data = await res.json();
  render(data.results);
};

modal.onclick = e => {
  if (e.target === modal) modal.style.display = "none";
};

loadPopular();
</script>

</body>
</html>
