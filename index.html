<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Open Movies</title>

<style>
body {
  margin: 0;
  background: #0d0d0d;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

header {
  padding: 20px;
}

h1 {
  margin: 0 0 10px;
}

nav {
  display: flex;
  gap: 20px;
  margin-bottom: 10px;
}

nav button {
  background: none;
  border: none;
  color: #aaa;
  font-size: 16px;
}

nav button.active {
  color: #fff;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: #1a1a1a;
  color: #fff;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 12px;
  padding: 20px;
}

.card {
  position: relative;
}

.card img {
  width: 100%;
  border-radius: 12px;
}

.card h3 {
  font-size: 13px;
  margin: 6px 0 0;
}

.fav {
  position: absolute;
  top: 6px;
  right: 6px;
  font-size: 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>Open Movies</h1>

  <nav>
    <button id="moviesBtn" class="active">–§–∏–ª—å–º—ã</button>
    <button id="favBtn">‚≠ê –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
  </nav>

  <input id="search" placeholder="–ü–æ–∏—Å–∫ —Ñ–∏–ª—å–º–æ–≤..." />
</header>

<div id="content" class="grid"></div>

<script>
const API_KEY = "326dbfdc8731edbdf825d569a44d4ede";
const API = "https://api.themoviedb.org/3";
const IMG = "https://image.tmdb.org/t/p/w500";

const content = document.getElementById("content");
const search = document.getElementById("search");
const moviesBtn = document.getElementById("moviesBtn");
const favBtn = document.getElementById("favBtn");

let favorites = JSON.parse(localStorage.getItem("fav") || "[]");

async function fetchMovies(url) {
  content.innerHTML = "";
  const res = await fetch(url);
  const data = await res.json();
  render(data.results || []);
}

function render(list) {
  if (!list.length) {
    content.innerHTML = "<p>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>";
    return;
  }

  content.innerHTML = "";
  list.forEach(m => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <span class="fav">${favorites.includes(m.id) ? "‚òÖ" : "‚òÜ"}</span>
      <img src="${m.poster_path ? IMG + m.poster_path : ""}">
      <h3>${m.title}</h3>
    `;

    card.querySelector(".fav").onclick = e => {
      e.stopPropagation();
      toggleFav(m.id);
      e.target.textContent = favorites.includes(m.id) ? "‚òÖ" : "‚òÜ";
    };

    content.appendChild(card);
  });
}

function toggleFav(id) {
  favorites = favorites.includes(id)
    ? favorites.filter(f => f !== id)
    : [...favorites, id];

  localStorage.setItem("fav", JSON.stringify(favorites));
}

function loadPopular() {
  moviesBtn.classList.add("active");
  favBtn.classList.remove("active");

  fetchMovies(
    `${API}/movie/popular?api_key=${API_KEY}&language=ru-RU`
  );
}

function showFavorites() {
  moviesBtn.classList.remove("active");
  favBtn.classList.add("active");

  fetchMovies(
    `${API}/movie/popular?api_key=${API_KEY}&language=ru-RU`
  ).then(() => {
    const cards = [...document.querySelectorAll(".card")];
    cards.forEach((c, i) => {
      if (!favorites.includes(
        JSON.parse(localStorage.getItem("last") || "[]")[i]
      )) c.remove();
    });
  });
}

search.oninput = e => {
  if (!e.target.value) return loadPopular();
  fetchMovies(
    `${API}/search/movie?api_key=${API_KEY}&language=ru-RU&query=${encodeURIComponent(e.target.value)}`
  );
};

moviesBtn.onclick = loadPopular;
favBtn.onclick = showFavorites;

// üî• –°–¢–ê–†–¢
loadPopular();
</script>

</body>
</html>
