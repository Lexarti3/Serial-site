<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Open Movies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

header {
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}

nav {
  display: flex;
  gap: 20px;
  padding: 0 20px 10px;
}

nav button {
  background: none;
  border: none;
  color: #aaa;
  font-size: 18px;
  cursor: pointer;
}

nav button.active {
  color: #fff;
}

#search {
  margin: 10px 20px;
  width: calc(100% - 40px);
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #1c1c1c;
  color: white;
}

#grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 15px;
  padding: 20px;
}

.card {
  cursor: pointer;
}

.card img {
  width: 100%;
  border-radius: 12px;
}

.card h4 {
  margin: 6px 0 0;
  font-size: 14px;
}

#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  flex-direction: column;
}

#modal header {
  font-size: 18px;
}

#modalContent {
  padding: 20px;
  overflow-y: auto;
}

.episode {
  padding: 10px;
  border-bottom: 1px solid #222;
  cursor: pointer;
}
</style>
</head>

<body>

<header>Open Movies</header>

<nav>
  <button id="moviesBtn" class="active">Фильмы</button>
  <button id="tvBtn">Сериалы</button>
  <button id="favBtn">⭐ Избранное</button>
</nav>

<input id="search" placeholder="Поиск фильмов и сериалов...">

<div id="grid"></div>

<div id="modal">
  <header id="modalTitle"></header>
  <div id="modalContent"></div>
</div>

<script>
const API = "https://api.themoviedb.org/3";
const KEY = "326dbfdc8731edbdf825d569a44d4ede";
const IMG = "https://image.tmdb.org/t/p/w500";

let mode = "movie";
let favorites = JSON.parse(localStorage.getItem("fav") || "[]");

const grid = document.getElementById("grid");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalContent = document.getElementById("modalContent");

async function loadPopular() {
  const res = await fetch(`${API}/${mode}/popular?api_key=${KEY}&language=ru-RU`);
  const data = await res.json();
  render(data.results);
}

function render(items) {
  grid.innerHTML = "";
  items.forEach(i => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${i.poster_path ? IMG+i.poster_path : ""}">
      <h4>${i.title || i.name}</h4>
    `;
    card.onclick = () => openDetails(i.id);
    grid.appendChild(card);
  });
}

async function openDetails(id) {
  if (mode === "movie") {
    play(`${API}/movie/${id}?api_key=${KEY}`);
    return;
  }

  const res = await fetch(`${API}/tv/${id}?api_key=${KEY}&language=ru-RU`);
  const tv = await res.json();

  modal.style.display = "flex";
  modalTitle.innerText = tv.name;
  modalContent.innerHTML = "";

  tv.seasons.forEach(s => {
    const div = document.createElement("div");
    div.className = "episode";
    div.innerText = `Сезон ${s.season_number}`;
    div.onclick = () => loadSeason(id, s.season_number);
    modalContent.appendChild(div);
  });
}

async function loadSeason(tvId, season) {
  const res = await fetch(`${API}/tv/${tvId}/season/${season}?api_key=${KEY}&language=ru-RU`);
  const data = await res.json();

  modalContent.innerHTML = "";
  data.episodes.forEach(e => {
    const div = document.createElement("div");
    div.className = "episode";
    div.innerText = `Серия ${e.episode_number}: ${e.name}`;
    div.onclick = () => play(e.name);
    modalContent.appendChild(div);
  });
}

function play(title) {
  modal.style.display = "flex";
  modalTitle.innerText = title;
  modalContent.innerHTML = `
    <iframe 
      src="https://archive.org/embed/${encodeURIComponent(title)}"
      width="100%" height="500"
      frameborder="0" allowfullscreen>
    </iframe>
  `;
}

document.getElementById("moviesBtn").onclick = () => {
  mode = "movie";
  setActive(0);
  loadPopular();
};

document.getElementById("tvBtn").onclick = () => {
  mode = "tv";
  setActive(1);
  loadPopular();
};

document.getElementById("favBtn").onclick = () => {
  setActive(2);
  render(favorites);
};

function setActive(i) {
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.querySelectorAll("nav button")[i].classList.add("active");
}

document.getElementById("search").oninput = async e => {
  if (!e.target.value) return loadPopular();
  const res = await fetch(`${API}/search/${mode}?api_key=${KEY}&query=${e.target.value}&language=ru-RU`);
  const data = await res.json();
  render(data.results);
};

modal.onclick = e => {
  if (e.target === modal) modal.style.display = "none";
};

loadPopular();
</script>

</body>
</html>
