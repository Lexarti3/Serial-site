<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Open Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Open Movies</h1>

  <nav>
    <button onclick="loadFromArchive('movies')">Фильмы</button>
    <button onclick="loadFromArchive('tv')">Сериалы</button>
    <button onclick="showFavorites()">⭐ Избранное</button>
  </nav>

  <input
    type="text"
    placeholder="Поиск по Archive.org..."
    onkeydown="if(event.key==='Enter') archiveSearch(this.value)"
  >
</header>

<main id="content"></main>

<script src="script.js"></script>
</body>
</html>
